<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Image</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .image-container {
        max-width: 80%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: auto;
        display: block;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .caption {
        font-size: 18px;
        color: #666;
        margin-top: 10px;
      }

      .back-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .back-link:hover {
        background-color: #0056b3;
      }
    </style>
    <h1>Scan Image Viewer</h1>
  </head>
  <body>
    <div class="image-container">
      <img src="\static\scans\{{ scan[5] }}" alt="Scan Photo" />
    </div>
  </body>
</html>
